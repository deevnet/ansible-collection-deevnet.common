# roles/deevnet.builder.workstation/tasks/ai_tools.yml

- name: Install Node.js
  ansible.builtin.package:
    name: nodejs
    state: present
  become: true

- name: Install Claude Code globally
  ansible.builtin.npm:
    name: "@anthropic-ai/claude-code"
    global: true
    state: present
  become: true

- name: Install Gemini CLI globally
  ansible.builtin.npm:
    name: "@google/gemini-cli"
    global: true
    state: present
  become: true

- name: Install OpenAI Codex CLI globally
  ansible.builtin.npm:
    name: "@openai/codex"
    global: true
    state: present
  become: true