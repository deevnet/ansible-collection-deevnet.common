---
# roles/omada_controller/tasks/main.yml

- name: Install Podman
  ansible.builtin.import_tasks: install_podman.yml

- name: Setup persistent data directories
  ansible.builtin.import_tasks: setup_directories.yml

- name: Configure SELinux for container volumes
  ansible.builtin.import_tasks: setup_selinux.yml

- name: Download container image tarball
  ansible.builtin.import_tasks: download_image.yml

- name: Load container image and create container
  ansible.builtin.import_tasks: load_container.yml

- name: Configure systemd service
  ansible.builtin.import_tasks: setup_systemd.yml

- name: Configure firewall rules
  ansible.builtin.import_tasks: configure_firewall.yml
